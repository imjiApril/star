<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>평점체크 리스트</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/star.js"></script>
</head>
<body>
  <h1>평점리스트</h1>
  <div class="comment_write">
    <div class="star_check">
      <a href="#none" class="btn_star on">1</a>
      <a href="#none" class="btn_star on">2</a>
      <a href="#none" class="btn_star on">3</a>
      <a href="#none" class="btn_star on">4</a>
      <a href="#none" class="btn_star on">5</a>
      <b>추천!</b>
    </div>
    <input type="hidden" name="star" value="5">
    <textarea name="" id="comment_text" rows="10" placeholder="내용을 입력해주세요"></textarea>
    <div class="btn_area">
      <button id="btn_commit">확인</button>
    </div>
  </div>
  <!-- 평점 쓰기 end -->

  <!-- 평점리스트 -->
  <div class="total_area">
    <div>
      평점수: <span id="total">0</span>
      평점: <span id="total_avg">0</span> (10점 만점)
    </div>
    <button id="btn_all_del">전체삭제</button>
  </div>

  <table>
    <colgroup>
      <col width="20%">
      <col width="*">
      <col width="10%">
    </colgroup>
    <thead>
      <tr>
        <th>평점</th>
        <th>내용</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <tr class="no_data">
        <td colspan="3" class="text-center">등록된 평점이 없습니다.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
